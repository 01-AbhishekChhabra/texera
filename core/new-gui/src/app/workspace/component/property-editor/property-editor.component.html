<div class="texera-workspace-property-editor-container" fxFlexFill>
  <div *ngIf="operatorID">
      <mat-card>
        <h3 md-subheader>{{currentSchema.additionalMetadata.userFriendlyName}}</h3>
        <json-schema-form
          framework="material-design"
          loadExternalAssets="true"
          [schema]="currentSchema.jsonSchema"
          [data]="initialData"
          [layout]="formLayout"
          (onChanges)="onFormChanges($event)">
        </json-schema-form>
      </mat-card>
  </div>
</div>
